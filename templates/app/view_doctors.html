{% extends "app/base.html" %}
{% block content %}
<nav id="breadcrumbs" class="breadcrumbs">
    <div class="container page-wrapper">
        <a href="/">Home</a> Â» <span class="breadcrumb_last" aria-current="page">Recommended Doctors</span>
    </div>
</nav>
<section class="w3l-contact-main">
    <div class="contact-infhny py-5">
        <div class="container py-lg-5">
            <div class="title-content text-left mb-lg-5 mt-4">
                <h6 class="sub-title">Bringing Best.</h6>
                <h3 class="hny-title">Recommended Doctors</h3>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="text-info">{{message}}</label>
                    <!--/doctor-sec-->
                    <section class="w3l-team-main">
                        <div class="team">
                            <div class="container">
                                <div class="row team-row">
                                    {% for doctor in doctors %}
                                    <div class="col-lg-3 col-md-6 team-wrap">

                                        <div class="team-info text-left">
                                            <div class="column position-relative">
                                                <a href="#"><img src="media/doctor/{{doctor.id}}.jpg" alt=""
                                                                 class="img-fluid team-image"/></a>
                                            </div>
                                            <div class="column">
                                                <h3 class="name-pos"><a href="#url">{{doctor.name}}</a></h3>
                                                <p>{{doctor.qualification}} - {{doctor.speciality}}</p>
                                                <p>
                                                    <a href="https://www.google.com/search?q={{doctor.address}}"
                                                       class="address" target="_blank"><span
                                                            class="fa fa-map"></span> {{doctor.address}}</a>
                                                </p>
                                                <p>
                                                    <a href="mailto:{{doctor.email}}" class="email"><span
                                                            class="fa fa-envelope-o"></span> {{doctor.email}}</a>
                                                </p>
                                                <p>
                                                    <a href="tel:{{doctor.email}}" class="phone"><span
                                                            class="fa fa-phone"></span> {{doctor.mobile}}</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    {%endfor%}
                                </div>
                            </div>
                        </div>
                    </section>
                    <!--//doctor-sec-->
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
