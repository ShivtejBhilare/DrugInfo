<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DrugsGuide
    </title>
    <!-- Template CSS -->

    <!-- Template CSS -->
    <link href="//fonts.googleapis.com/css?family=Poppins:300,400,400i,500,600,700&display=swap" rel="stylesheet">
    <!-- Template CSS -->
</head>

<body>
<!--w3l-header-->
<section class="w3l-top-header-content">
    <div class="hny-top-menu">
        <div class="container">
            <div class="row">
                <div class="top-left col-lg-6">
                    <ul class="accounts">
                        <li class="top_li"><span class="fa fa-map-o"></span> <a href="#">Nira Road, Malegaon BK, Baramati</a>
                        </li>
                        <li class="top_li mr-lg-0"><span class="fa fa-envelope-o"></span> <a
                                href="#" class="mail"> info@drugsguide.com</a>

                        </li>
                    </ul>
                </div>
                <div class="social-top col-lg-6 mt-lg-0 mt-sm-3">
                    <div class="top-bar-text"><a class="bk-button" href="login">LOGIN </a> 24X7 Available
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<!--//top-header-content-->
<!--w3l-header-->
<header class="w3l-header-nav">
    <!--/nav-->
    <nav class="navbar navbar-expand-lg navbar-light px-lg-0 py-0 px-3 stroke">
        <div class="container">
            <a class="navbar-brand" href="/"><span>Drugs</span>Guide</a>
            <!-- if logo is image enable this
                    <a class="navbar-brand" href="#/">
                        <img src="image-path" alt="Your logo" title="Your logo" style="height:35px;" />
                    </a> -->
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="fa icon-expand fa-bars"></span>
                <span class="fa icon-close fa-times"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-lg-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="searchdrug?banned=no">Non Banned Drugs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="searchdrug?banned=yes">Banned Drugs</a>
                    </li>
                </ul>
                <!--/search-right-->
					<div class="search-right">
						<a href="#search" title="search"><span class="fa fa-search" aria-hidden="true"></span></a>
						<!-- search popup -->
						<div id="search" class="pop-overlay">
							<div class="popup">

								<form action="searchdrug" method="post" class="search-box">
                                    {%csrf_token%}
									<input type="search" placeholder="Type drug name here..." name="name"
										required="required" autofocus="">
									<button type="submit" class="btn"><span class="fa fa-search"
											aria-hidden="true"></span></button>
								</form>

							</div>
							<a class="close" href="#close">×</a>
						</div>
						<!-- /search popup -->
					</div>
					<!--//search-right-->
                <div class="call-support">
                    <p>Call us for any question</p>
                    <h5>02112-987-654</h5>
                </div>
            </div>
        </div>
    </nav>
    <!--//nav-->
</header>
{%block content%}
{%endblock%}
<footer class="w3l-footer-66">
    <div class="cpy-right py-3">
        <p class="text-center">© 2024-25 DrugsGuide. All rights reserved | Project by
            <a href="#"> Student Group.</a>
        </p>
    </div>
    <!-- move top -->
    <button onclick="topFunction()" id="movetop" title="Go to top">
        <span class="fa fa-level-up"></span>
    </button>
    <script>
			// When the user scrolls down 20px from the top of the document, show the button
			window.onscroll = function () {
				scrollFunction()
			};

			function scrollFunction() {
				if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
					document.getElementById("movetop").style.display = "block";
				} else {
					document.getElementById("movetop").style.display = "none";
				}
			}

			// When the user clicks on the button, scroll to the top of the document
			function topFunction() {
				document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
			}

    </script>
    <!-- /move top -->
</footer>
<!--//footer-66 -->
</body>

</html>

<script src="static/js/jquery-3.3.1.min.js"></script>
